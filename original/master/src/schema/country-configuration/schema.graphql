"""
Country Configuration
"""
type CountryConfiguration {
  """
  Database identifier
  """
  id: ID!
  """
  configuration key
  """
  configurationKey: String!
  """
  country id
  """
  countryId: String!
  """
  configuration value
  """
  configurationValue: String!
  """
  configuration enable flag
  """
  enabled: Boolean
  """
  field type select, input or checkbox
  """
  type: CountryConfigurationInputTypes
  """
  subtype for input type like number, text
  """
  subtype: CountryConfigurationInputSubtypes
  """
  configuration required flag
  """
  required: Boolean
  """
  if type is select, options list for select
  """
  options: [String]
  """
  HTML input label
  """
  label: String
  """
  HTML input description
  """
  description: String
  """
  HTML input validation rule
  """
  validationType: CountryConfigurationInputValidationTypes
  """
  if configuration depends on the other configuration value like ['A', 'eq', 'true']
  """
  depends: [String]
  """
  if configuration depends on the other configuration value like [['gt', '0'], ['lte:ref', 'A']]
  """
  validationRules: [[String]]
  """
  configuration can not updated
  """
  disabled: Boolean
}

"""
Grouped Country Configurations for Admin Panel
"""
type CountryConfigurationsGroup {
  """
  configuration group title
  """
  title: String
  """
  configuration group description
  """
  description: String
  configurations: [CountryConfiguration]
}

enum CountryConfigurationInputTypes {
  INPUT
  SELECT
  CHECKBOX
  DATE
  DATETIME
}

enum CountryConfigurationInputSubtypes {
  NUMBER
