"""
Product
"""
type Product {
  """
  Database identifier
  """
  id: ID!
  """
  Product name
  """
  name: LocalizedString!
  """
  Product description
  """
  description: LocalizedString
  """
  Product status
  """
  status: StatusType
  """
  Price
  """
  price: CurrencyValue
  """
  To put a product on sale, make compare at price the original price and enter the lower amount into price
  """
  compareAtPrice: CurrencyValue
  """
  Item cost without profit margin.
  """
  costPerItem: CurrencyValue
  """
  Warranty in months
  """
  warranty: Int
  """
  Product is express delivered
  """
  express: Boolean
  """
  Product currency
  """
  currency: Currency!
  """
  Product categories
  """
  categories: [Category]!
  """
  Product images
  """
  images: [ProductImage]!
  inventories: [Inventory]!
  stock: Int
  brand: Brand!
  returnPolicy: ReturnPolicy
  sku: String
  barcode: String
  cashOnDelivery: Boolean
  hsCode: String
  originCountry: String
  bestFor: BestFor
  roastLevel: RoastLevel
  roastDate: Datetime
  roastRegion: String
  process: String
  regionOrFarm: String
  tasteNotes: String
  altitude: String
  varietal: String
}

