extend type Mutation {
  saveSuggestBrand(
     suggestBrand: SuggestBrandInput!
  ): SuggestBrandPayload @requireAuth @requireRoles(roles: ["CUSTOMER"])
}

input SuggestBrandInput {
    shopName: String!
    location: String!
    isOwner: Boolean!
}

type SuggestBrandPayload {
    error: SuggestBrandSaveError
    saved: Boolean
}

enum SuggestBrandSaveError {
    INVALID_INPUT
}
